<div class="container">
  <h2>Welcome, Admin</h2>

  <form (submit)="addTask()">
    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" [(ngModel)]="newTask.studentId" required>
    </div>
    <div class="form-group">
      <label for="task">Task:</label>
      <input type="text" id="task" name="task" [(ngModel)]="newTask.task" required>
    </div>
    <button type="submit" class="btn-add-task">Add Task</button>
  </form>

  <h3>Task List</h3>
  <table class="task-table">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Task</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.studentId }}</td>
        <td>{{ task.task }}</td>
      </tr>
    </tbody>
  </table>
</div>
